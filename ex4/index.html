<script>
     let text = prompt("Enter your text: ")
     let arr = text.split('')
     console.log(arr);

     for (let i=0; i<arr.length; i++ ) {
          if(arr[i]!==arr[i].toUpperCase()) {
               arr[i]=arr[i].toUpperCase()
          } else if(arr[i]!==arr[i].toLowerCase()) {
               arr[i]=arr[i].toLowerCase()
          }
     }
     arr = arr.join("")
     console.log(arr);
     document.write(arr)

     
</script>
